<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>todo</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="title">todos</h1>
      <div class="form-wrap">
        <form class="form">
          <input class="input form__input" type="text" placeholder="What needs to be done?">
        </form>
        <div class="todo-wrap">
          <ul class="todo-list">
            <footer class="footer">
              <div class="footer-wrap">
                <div class="footer-count"><span class="counter"></span></div>
                <div class="buttons">
                  <button class="btn">All</button>
                  <button class="btn">Active</button>
                  <button class="btn">Completed</button>
                </div>
              </div>
            </footer>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <script src="./main.js"></script>
</body>
</html>
